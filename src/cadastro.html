<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristalina</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/73170762c9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./imgs/droplet-solid.svg" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <h1><span>Crista</span>lina</h1>
        <div class="cabecalho-links">
            <a href="../index.html" class="link">Voltar</a>
        </div>
    </header>
    <div class="forms-cadastro">
    <div class="cadastro">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro" onsubmit="return validarCadastro()">
        <label for="nome">Nome</label>
        <input class="inputs-cadastro" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
        <label for="email">Email</label>
        <input class="inputs-cadastro" type="email" id="email" placeholder="Digite seu email" name="email" required>
        
        <label for="senha">Senha</label>
        <input class="inputs-cadastro" type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
        
        <label for="confirmaSenha">Confirme a Senha</label>
        <input class="inputs-cadastro" type="password" id="confirmaSenha" placeholder="Digite sua senha novamente" name="confirmaSenha" required>
        
        <button class="btn-cadastro" type="submit">Cadastrar</button>
        <p>Já possui conta? Faça <a href="">Login!</a></p>
        <script src="./js/cadastro.js"></script>
    </form>
    </div>
    </div>
</body>
</html>
